<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 애완용품샵</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="app">
        <header>
            <div class="navbar navbar-default title-name">
                <h1 v-text="sitename" class="sitename"></h1>
            </div>
            <div class="navbar navbar-nav navbar-right cart">
                <button type="button" class="btn btn-default btn-lg" @click="showCheckOut">
                    <span class="shopping-cart" style="font-size:12px;">
                        {{ cartItemCount }}
                    </span>
                    <span style="font-size:9px;">체크아웃</span>
                </button>
                
            </div>
        </header>
        <main>
            <div class="row product">
                <div class="col">
                    <figure>
                        <img :src="product.image" alt="고양이사진" width="300">
                    </figure>
                </div>
                <div class="col col-expand item-content">
                    <h1 v-text="product.title"></h1>
                    <p v-html="product.description"></p>
                    <div class="setupBtn">
                        <button class="btn btn-primary " @click="addToCart" v-if="canAddToCart">
                            장바구니 담기
                        </button>
                        <button class="btn btn-primary " disabled="true" v-else>장바구니 담기</button>
                    </div>

                    <p class="price">
                        {{ product.price | formatPrice }}
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script>
        var webstore = new Vue({
            el: '#app',
            data: {
                sitename: 'Vue.js 애완용품샵',
                product: {
                    id: 1001,
                    title: '고양이 사료, 25파운드',
                    description: '당신의 고양이를 위한 <em> 거부할 수 없는</em>,<br>' +
                        '유기농 25파운드 사료입니다.',
                    price: 2000,
                    image: "imgs/cat02.jpg",
                    availableInventory: 5,
                    showProduct: true,

                },
                cart: [],

            },
            filters: {
                formatPrice: function(price) {
                    if (!parseInt(price)) {
                        return "";
                    }
                    if (price > 99999) {
                        var priceString = (price / 100).toFixed(2);
                        var priceArray = priceString.split("").reverse();
                        var index = 3;
                        while (priceArray.length > index + 3) {
                            priceArray.splice(index + 3, 0, ",");
                            index += 4;
                        }
                        return "$" + priceArray.reverse().join("");
                    } else {
                        return "$" + (price / 100).toFixed(2);
                    }
                }
            },
            methods: {
                addToCart: function() {
                    this.cart.push(this.product.id);
                },
                showCheckOut(){ //장바구니 담기 버튼
                    this.showCheckOut = this.showProduct ? false : true
                }
            },
            computed: {
                cartItemCount: function() {
                    return this.cart.length || '';
                },
                canAddToCart: function() {
                    return this.product.availableInventory > this.cartItemCount;
                },
                
            }
        });
    </script>


</body>

</html>
